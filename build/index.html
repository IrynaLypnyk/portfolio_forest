    <div class="wrapper">
      <div class="welcome">
        <div class="welcome__auth-btn">
          <button class="auth-btn">Авторизоваться</button>
        </div>
        <div class="welcome__flipper" id="flipper">
          <div class="welcome__user-block">
            <div class="user-block form-container">
              <div class="user__img-block"><img class="user__img" src="assets/images/content/hero.jpg" alt="Моя фото"/></div>
              <div class="user__name">Владимир Астахов</div>
              <div class="user__title">Личный сайт веб-разработчика</div>
              <div class="welcome__socials">
                <ul class="socials__list">
                  <li class="socials__item"><a class="socials__link" href="#">
                      <svg class="socials__icon socials__icon_fb" width="26px" height="26px">
                        <use xlink:href="assets/images/icons/sprite.svg#fb"> </use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link" href="#">
                      <svg class="socials__icon socials__icon_github" width="26px" height="26px">
                        <use xlink:href="assets/images/icons/sprite.svg#github"> </use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link" href="#">
                      <svg class="socials__icon socials__icon_in" width="26px" height="26px">
                        <use xlink:href="assets/images/icons/sprite.svg#in"> </use>
                      </svg></a></li>
                </ul>
              </div>
              <div class="welcome__nav-btns">
                <ul class="nav-btns"> 
                  <li class="nav-btns__item"><a class="nav-btns__link nav-btns__link_undefined" href="my-works.html">Мои работы</a></li>
                  <li class="nav-btns__item"><a class="nav-btns__link nav-btns__link_undefined" href="about.html">Обо мне</a></li>
                  <li class="nav-btns__item"><a class="nav-btns__link nav-btns__link_undefined" href="blog.html">Блог</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="welcome__auth-form">
            <div class="auth-form form-container">
              <div class="form__title auth-form__title">
                <div class="block-subtitle block-subtitle_auth-form">Авторизуйтесь</div>
              </div>
              <form class="form" action="" method="get">
                <label class="form__label auth-form__label">
                  <input class="form__input auth-form__input auth-form__input_login" type="text" placeholder="Логин">
                  <div class="form__input-fake auth-form__input-fake auth-form__input-fake_login">
                    <svg class="form__input-icon auth-form__input-icon auth-form__input-icon_login" width="15" height="15">
                      <use xlink:href="assets/images/icons/sprite.svg#login"></use>
                    </svg>
                  </div>
                </label>
                <label class="form__label auth-form__label">
                  <input class="form__input auth-form__input auth-form__input_pswd" type="password" placeholder="Пароль">
                  <div class="form__input-fake auth-form__input-fake auth-form__input-fake-pswd">
                    <svg class="form__input-icon auth-form__input-icon auth-form__input-icon_pswd" width="17" height="17">
                      <use xlink:href="assets/images/icons/sprite.svg#password"></use>
                    </svg>
                  </div>
                </label>
                <label class="form__checkbox-label auth-form__checkbox-label">
                  <input class="form__checkbox-input auth-form__checkbox-input" type="checkbox" checked>
                  <div class="form__checkbox-fake auth-form__checkbox-fake">
                    <svg class="form__checkbox-icon auth-form__checkbox-icon" width="11" height="11">
                      <use xlink:href="assets/images/icons/sprite.svg#check"></use>
                    </svg>
                  </div>
                  <div class="form__label-text auth-form__label-text">Я человек</div>
                </label>
                <div class="form__radio-block auth-form__radio-block">
                  <div class="form__label-text auth-form__label-text auth-form__label-text_radio">Вы точно не робот?</div>
                  <div class="form__radio-input-block auth-form__radio-input-block">
                    <label class="form__radio-label auth-form__radio-label">
                      <input class="form__radio-input auth-form__radio-input" type="radio" name="isrobot" checked>
                      <div class="form__radio-fake auth-form__radio-fake"></div>
                      <div class="form__label-text auth-form__label-text">Да</div>
                    </label>
                    <label class="form__radio-label auth-form__radio-label">
                      <input class="form__radio-input auth-form__radio-input" type="radio" name="isrobot">
                      <div class="form__radio-fake auth-form__radio-fake"></div>
                      <div class="form__label-text auth-form__label-text">Я не уверен</div>
                    </label>
                  </div>
                </div>
              </form>
              <div class="auth-form__nav-btns">
                <ul class="nav-btns"> 
                  <li class="nav-btns__item"><a class="nav-btns__link nav-btns__link_to-main-page" href="index.html">На главную</a></li>
                  <li class="nav-btns__item"><a class="nav-btns__link nav-btns__link_to-enter" href="#">Войти</a></li>
                </ul>
              </div>
            </div>
          </div>
